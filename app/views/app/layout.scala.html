@(title: String)(implicit content: Html = Html(""))
<!DOCTYPE html>
<html ng-app="app">
    <head>
      <title>@title</title>
      <!-- Latest compiled and minified CSS -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">


      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
      <script src="@routes.Assets.at("javascripts/routes")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://code.angularjs.org/1.2.6/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.2.6/angular-animate.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

      <script src="@routes.AppController.testApp" type="text/javascript"></script>
    </head>
    <body background="@routes.Assets.at("images/texture/cartographer.png")">

            <!--
            <div class="navbar navbar-default navbar-fixed-top" id="main-navbar" role="navigation">
                        <i class="fa  fa-arrows-alt fa-4x quotes" id=badge></i>
            </div>     Fixed navbar -->


            @content

        <div id="confirm"></div>

    </body>
</html>
