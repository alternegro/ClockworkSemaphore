@layout("Hello Play Akka Angular WebSocket") {
<div class="jumbotron" ng-controller="AppCtrl">

    <form class="form-inline" ng-submit="send()">
        <input type="text" ng-model="text" placeholder="input message" class="message"></input>
    </form>

    <br>

    <table class="table table-striped">
        <tr ng-repeat="message in messages | filter:activeFilter">
            <td>{{message.userId}} => {{message.msg}}</td>
        </tr>
    </table>





    <ul style="list-style:none;">
        <li ng-repeat="trend in trending" ng-click="toggleActive(trend)">
            <i class="fa fa-square" ng-if="!activeTopics[trend.name]"></i>
            <i class="fa fa-check-square" ng-if="activeTopics[trend.name]"></i>
            {{trend.name}} : {{trend.count}}
        </li>
    </ul>


    </body>
</div>
}
