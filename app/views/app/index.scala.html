@(user_id: String, username: String)

@layout("Clockwork Semaphore") {
<div class="container" ng-controller="AppCtrl" ng-app="app"
ng-init="init('@user_id')">

    <nav id="main-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        <ul class="nav navbar-nav">
            <li><a href="logout"><i class="fa fa-power-off fa-6"></i></a></li>
        </ul>
    </div>
    </nav>





<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6" id="tweet_column">
    <form class="form-inline" ng-submit="send()">
        <textarea ng-model="text" class="form-control" placeholder="> input message" class="message" id="tweeter"></textarea >
        <br>
        <input type="submit" class="form-control" />
    </form>

    <br>

    <div class="panel panel-tweet" ng-repeat="message in get_messages()">
    <div class="panel-heading">
        <img ng-src="@routes.Assets.at("images/avatar.jpeg")" class="img-rounded img-responsive" ng-click="focus_on_user(message.user_id)" style="cursor: pointer;">

        &nbsp
        {{ get_user(message.user_id).alias }}
    </div>
    <div class="panel-body">
        {{ message.body }}
    </div>
    </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-3">
        <!-- (right sidebar) -->
    </div>
</div>


</div>
<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
}
