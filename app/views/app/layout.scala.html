@(title: String)(implicit content: Html = Html(""))
<!DOCTYPE html>
<html ng-app="app">
    <head>
      <title>@title</title>
      <!-- Latest compiled and minified CSS -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">


      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
      <script src="@routes.Assets.at("javascripts/routes")" type="text/javascript"></script>
      <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>

      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

      <script src="@routes.Assets.at("javascripts/reconnecting-websocket.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/jquery.transit.min.js")" type="text/javascript"></script>

    </head>
    <body background="@routes.Assets.at("images/texture/cartographer.png")">

            @content

        <div id="confirm"></div>

    </body>
</html>
