@(user_id: String)

@layout("Clockwork Semaphore") {
<div class="container" ng-controller="AppCtrl" ng-init="current_user = {id: '@{user_id}', alias: 'test alias'}">

    <div class="row">
        <div class="col-md-8 col-xs-8">
            <form class="form-inline" ng-submit="send()" ng-if="signup_complete()">
                <i class="fa fa-quote-left fa-2x quotes"></i>
                &nbsp;
                <input type="text" ng-model="text" placeholder="input message" class="message" id="tweeter"></input>
                &nbsp;
                <i class="fa fa-quote-right fa-2x quotes"></i>
            </form>

            <form class="form-inline" ng-submit="set_alias()" ng-if="!signup_complete()" >
                <input type="text" placeholder="pick a pseudonym" id="alias">
                <input type="submit" value="Submit">
            </form>

            <br>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in messages">
                    {{aliases[message.user_id]}}
                    <br>
                    {{message.msg}}
                </li>
            </ul>
        </div>
    </div>


</div>
}
