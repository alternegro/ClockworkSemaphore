@layout("Hello Play Akka Angular WebSocket") {
<div class="jumbotron" ng-controller="AppCtrl">
    <form class="form-inline">
        <button ng-click="connect()" class="btn">Connect</button>
        <input type="text" ng-model="text" placeholder="input message" onkeydown="if (event.keyCode == 13) document.getElementById('btnsend').click()" class="message"></input>
        <button ng-click="send()" class="btn" id="btnsend">send</button>
    </form>

    <br>

    <table class="table table-striped">
        <tr ng-repeat="message in messages">
            <td>{{message}}</td>
        </tr>
    </table>

    <table class="table table-striped">
        <tr ng-repeat="trend in trending">
            <td>{{trend}}</td>
        </tr>
    </table>

    </body>
</div>
}
