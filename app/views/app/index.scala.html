@(user_id: String)

@layout(s"Hello $user_id") {
<div class="container" ng-controller="AppCtrl">


    <div class="row">
        <div class="col-md-3 col-xs-3">
            <div class="list-group">
                <a ng-repeat="trend in trending" ng-click="toggleActive(trend)" class="list-group-item">
                    <i class="fa fa-circle-o" ng-if="!activeTopics[trend.name]"></i>
                    <i class="fa fa-dot-circle-o" ng-if="activeTopics[trend.name]"></i>
                    &nbsp;
                    {{trend.name}}
                    <span class="badge">{{trend.count}}</span>
                </a>
            </div>
        </div>

        <div class="col-md-8 col-xs-8">
            <form class="form-inline" ng-submit="send()">
                <i class="fa fa-quote-left fa-2x quotes"></i>
                &nbsp;
                <input type="text" ng-model="text" placeholder="input message" class="message" id="tweeter"></input>
                &nbsp;
                <i class="fa fa-quote-right fa-2x quotes"></i>
            </form>

            <form class="form-inline" ng-submit="set_alias()" ng-if="signup_complete">
                <i class="fa fa-quote-left fa-2x quotes"></i>
                &nbsp;
                <input type="text" ng-model="alias" placeholder="pick a pseudonym" class="alias"></input>
                &nbsp;
                <i class="fa fa-quote-right fa-2x quotes"></i>
            </form>


            <br>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in messages | filter:activeFilter">
                    <td>{{message.user_id}} => {{message.msg}}</td>
                </li>
            </ul>
        </div>
    </div>


</div>
}
